<!doctype html>
<html lang="en">
 
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Registrarse</title>
    <link href="{{ url_for('static', filename='home/img/favicon.ico') }}" rel="icon">
	<link href="{{ url_for('static', filename='home/img/apple-touch-icon.png') }}" rel="apple-touch-icon">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css') }}">
    <link href="{{ url_for('static', filename='vendor/fonts/circular-std/style.css') }}" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='libs/css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='vendor/fonts/fontawesome/css/fontawesome-all.css') }}">
    <style>
    html,
    body {
        height: 100%;
    }

    body {
        width: 100%;
        height: 100vh;
        background: linear-gradient(45deg, rgba(11, 0, 80, 0.9) 0%, rgba(4, 210, 115, 0.9) 100%), url("{{ url_for('static', filename='images/hero-bg.jpg') }}") center center no-repeat;
        background-size: cover;
        display: -ms-flexbox;
        display: flex;
        -ms-flex-align: center;
        align-items: center;
        padding-top: 40px;
        padding-bottom: 40px;
    }
    </style>
</head>
<!-- ============================================================== -->
<!-- signup form  -->
<!-- ============================================================== -->

<body>
    <!-- ============================================================== -->
    <!-- signup form  -->
    <!-- ============================================================== -->
    <form class="splash-container" action="{{url_for('handledata2')}}" method="POST">
        
        <div class="card">
            <div class="card-header">
                <h3 class="mb-1">Formulario de Registro</h3>
                <p>Por favor ingrese los datos de su cuenta.</p>
            </div>
            <div class="card-body">
                {% with messages = get_flashed_messages() %}
			{% if messages %}
			<ul class=flashes>
				{% for message in messages %}
					<li>{{ message }}</li>
				{% endfor %}
			</ul>
			{% endif %}
		{% endwith %}
                <div class="form-group">
                    <input class="form-control form-control-lg" type="text" name="name" required="" placeholder="Nombre" autocomplete="off">
                </div>
                <div class="form-group">
                    <input class="form-control form-control-lg" type="text" name="lastname" required="" placeholder="Apellido" autocomplete="off">
                </div>
                <div class="form-group">
                    <input class="form-control form-control-lg" type="text" name="nick" required="" placeholder="Usuario" autocomplete="off">
                </div>
                <div class="form-group">
                    <input class="form-control form-control-lg" type="date" name="date" required="" placeholder="Fecha de nacimiento" autocomplete="off">
                </div>
                <div class="form-group">
                    <h5>Genero</h5>
                    <label class="custom-control custom-radio custom-control-inline">
                        <input type="radio" name="genero" checked="" class="custom-control-input" value="Femenino"><span class="custom-control-label">Femenino</span>
                    </label>
                    <label class="custom-control custom-radio custom-control-inline">
                        <input type="radio" name="genero" class="custom-control-input" value="Masculino"><span class="custom-control-label">Masculino</span>
                    </label>
                </div>
                <div class="form-group">
                    <input class="form-control form-control-lg" type="number" name="phone" required="" placeholder="Teléfono" autocomplete="off">
                </div>
                <div class="form-group">
                    <input class="form-control form-control-lg" type="email" name="email" required="" placeholder="Email" autocomplete="off">
                </div>
                <div class="form-group">
                    <input class="form-control form-control-lg" id="pass1" type="password" name="password" required="" placeholder="Contraseña">
                </div>
                <div class="form-group pt-2">
                    <button class="btn btn-block btn-primary" type="submit">Registrar mi cuenta</button>
                </div>
            </div>
            <div class="card-footer bg-white">
                <p>Ya tienes una cuenta? <a href="/ingresar" class="text-secondary">Inicia sesión aquí.</a></p>
            </div>
        </div>
    </form>

    <a href="#" class="back-to-top"><i class="icofont-simple-up"></i></a>
    <div id="preloader"></div>
</body>

 
</html>
